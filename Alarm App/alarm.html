<!DOCTYPE html>
<html>
<head>
	<title>Intern</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script type="text/javascript "  src="angular.js"></script>



      <style >
      	.info{
      		text-align: center;
                  
      	}

      	input{
      		margin: 10px;
      	}
      </style>

</head>


<body ng-app='myApp' ng-controller='alarm'  >

<h2 class="info">CURRENT TIME::{{time}}</h2>
<hr>


<div class="panel panel-default panel-success info">

<div class="panel-heading">Enter the Alarm Details (Enter In 24hrs Format)</div>
<div class="panel-body ">
<form>

Date:<input type="text" name="date" ng-model="Date"><br>

Hrs:<input type="text" name="minutes" ng-model="Hours"><br>

Min:<input type="text" name="minutes" ng-model="Minutes"><br>

</form>

</div>

<div class="panel-footer">

<button class="btn btn-primary " ng-click="submit()">Add Alarm</button>
<button class="btn btn-primary " ng-click=" displayData()">See Alarms Added</button>


      
</div>
</div>

<table class="table table-hover  table-condensed">
    <thead>
      <tr>
      
        <th>Date(This Month Only)</th>
        <th>Hours(24 hrs format)</th>
        <th>Minutes(min)</th>

        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="x in info" >
      
      <td>{{x.Date}}</td>
      <td>{{x.Hours}}</td>
      <td>{{x.Minutes}}</td>
      <td class="btn btn-primary" ng-click="delete(x.id)">Delete </td>

      </tr>
    </tbody>
  </table>

</body>
</html>
